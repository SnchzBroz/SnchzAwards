<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Regresiva Gala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.1/tsparticles.bundle.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
      position: relative;
    }

    /* Fondo de video YouTube */
    .video-fondo {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
      overflow: hidden;
    }

    .video-fondo iframe {
      width: 100vw;
      height: 56.25vw; /* Proporci√≥n 16:9 */
      min-height: 100vh;
      min-width: 177.77vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .contenedor {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .mitad-derecha {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding-right: 5%;
    }

    .contador {
      text-align: right;
      z-index: 1;
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
      animation: fadeIn 2s ease-out forwards;
    }

    .contador div {
      margin: 20px 0;
    }

    #faltan {
      font-size: 4rem;
    }

    #dias {
      font-size: 8rem;
    }

    #horas {
      font-size: 2.5rem;
    }

    .dorado {
      background: linear-gradient(to right, #ffd700, #ffcc00, #ffdb58, #fff8dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 10px #fff8dc; }
      50% { text-shadow: 0 0 20px #ffd700; }
      100% { text-shadow: 0 0 10px #fff8dc; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-60%); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      #faltan { font-size: 2.5rem; }
      #dias { font-size: 5rem; }
      #horas { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- üé• Video de fondo de YouTube -->
  <div class="video-fondo">
    <iframe src="https://www.youtube.com/embed/Ag4ERC-DvhY?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&loop=1&playlist=Ag4ERC-DvhY&modestbranding=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- ‚ú® Part√≠culas doradas -->
  <div id="tsparticles"></div>

  <!-- Contador -->
  <div class="contenedor">
    <div class="mitad-derecha">
      <div class="contador">
        <div id="faltan" class="dorado">Faltan</div>
        <div id="dias" class="dorado">0 d√≠as</div>
        <div id="horas" class="dorado">0 horas, 0 min y 0 seg</div>
      </div>
    </div>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      particles: {
        number: { value: 60 },
        color: { value: "#ffd700" },
        shape: { type: "circle" },
        opacity: { value: 0.8 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 0.5,
          direction: "top",
          outModes: "out"
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      },
      background: { color: "transparent" }
    });
  </script>

</body>
</html>
