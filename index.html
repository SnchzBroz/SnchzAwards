<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Regresiva Gala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.1/tsparticles.bundle.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background-color: black;
      font-family: 'Cinzel Decorative', serif;
      overflow: hidden;
      position: relative;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .contador {
      position: absolute;
      right: 5%;
      text-align: right;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
      animation: fadeIn 3s ease-out forwards;
    }

    .contador div {
      margin: 20px 0;
      font-size: 3rem;
    }

    #dias {
      font-size: 6rem;
    }

    .dorado {
      background: linear-gradient(to right, #ffd700, #ffcc00, #ffdb58, #fff8dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 10px #fff8dc; }
      50% { text-shadow: 0 0 20px #ffd700; }
      100% { text-shadow: 0 0 10px #fff8dc; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-60%); }
      100% { opacity: 1; transform: translateY(-50%); }
    }

    @media screen and (max-width: 768px) {
      .contador div { font-size: 2rem; }
      #dias { font-size: 4rem; }
    }
  </style>
</head>
<body>

  <!-- Partículas -->
  <div id="tsparticles"></div>

  <!-- Contador -->
  <div class="contador">
    <div class="dorado">Faltan</div>
    <div id="dias" class="dorado">0 días</div>
    <div id="horas" class="dorado">0 horas, 0 min y 0 seg</div>
  </div>

  <script>

      const diferencia = fechaLimite - ahoraFecha;

      if (diferencia <= 0) {
        document.getElementById("dias").innerText = "¡El evento ha comenzado!";
        document.getElementById("horas").innerText = "";
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      document.getElementById("dias").innerText = `${dias} días`;
      document.getElementById("horas").innerText = `${horas} horas, ${minutos} min y ${segundos} seg`;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      particles: {
        number: { value: 60 },
        color: { value: "#ffd700" },
        shape: { type: "circle" },
        opacity: { value: 0.8 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 0.5,
          direction: "top",
          outModes: "out"
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      },
      background: { color: "transparent" }
    });
  </script>

</body>
</html>
