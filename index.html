<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;width:100%;font-family:'Playfair¬†Display',serif;background:#000;overflow:hidden;position:relative}

    /* üé• video de fondo */
    .video-fondo{
      position:fixed;inset:0;z-index:-2;overflow:hidden;pointer-events:none
    }
    .video-fondo video{
      width:100%;height:100%;object-fit:cover   /* llena la pantalla manteniendo proporci√≥n */
    }

    /* ‚ú® part√≠culas */
    #tsparticles{position:absolute;inset:0;z-index:-1}

    /* ‚è≥ contador a la derecha */
    .contenedor{
      display:flex;justify-content:flex-end;align-items:center;
      height:100%;width:100%;padding-right:5%
    }
    .lado-derecho{
      width:50%;display:flex;flex-direction:column;align-items:center;
      gap:.5rem;text-align:center;animation:fadeIn 2s ease-out forwards;color:gold
    }

    /* texto */
    #faltan,#dias-palabra,#horas{
      background:linear-gradient(to right,#ffd700,#ffcc00,#ffdb58,#fff8dc);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      font-weight:700;letter-spacing:2px;animation:shimmer 4s infinite
    }
    #faltan{font-size:5rem}
    #numero-dias{
      font-size:12rem;font-weight:700;line-height:1;
      background:linear-gradient(to right,#ffd700,#ffcc00,#ffdb58,#fff8dc);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      text-shadow:0 0 30px rgba(255,215,0,.8)
    }
    #dias-palabra{font-size:3rem}
    #horas{font-size:4rem;text-shadow:0 0 10px rgba(255,215,0,.8)}

    /* animaciones */
    @keyframes shimmer{0%{text-shadow:0 0 10px #fff8dc}50%{text-shadow:0 0 20px #ffd700}100%{text-shadow:0 0 10px #fff8dc}}
    @keyframes fadeIn{0%{opacity:0;transform:translateY(-60%)}100%{opacity:1;transform:translateY(0)}}

    /* widget Like‚ÄØFountain */
    .like-fountain{
      position:fixed;inset:0;z-index:100;pointer-events:none
    }

    /* responsive */
    @media(max-width:768px){
      #numero-dias{font-size:7rem}
      #faltan{font-size:3rem}
      #horas{font-size:2rem}
      .lado-derecho{width:100%;padding-right:0}
    }
  </style>
</head>
<body>

  <div class="video-fondo">

      <span id="dias-palabra">D√çAS</span>
      <span id="horas">00:00:00</span>

  </div>

      width="100%" height="100%" frameborder="0" allowfullscreen>
    </iframe>

</html>
